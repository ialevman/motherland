<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherland</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            padding: 0;
            letter-spacing: 0.5rem; /* Add space between letters */
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 2;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What is your motherland?</h2>
        <h1>OHRAD</h1>
    </div>
</body>
</html>
