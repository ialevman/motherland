<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherland</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .ohrad {
            font-size: 8rem;
            letter-spacing: 0.3rem;
            color: white;
            position: relative;
            z-index: 1;
            transition: opacity 1s ease-in;
        }
        .question {
            font-size: 1.5rem;
            white-space: nowrap;
            opacity: 0; /* Hidden initially */
            transition: opacity 1s ease-in, z-index 1s ease-in;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        .show-question .question {
            opacity: 1;
        }
        .show-question .ohrad {
            opacity: 0.1; /* 90% transparency */
        }

        /* Media Query for Mobile Devices */
        @media only screen and (max-width: 768px) {
            .ohrad {
                font-size: 5rem;
                letter-spacing: 0.2rem;
            }
            .question {
                font-size: 1.25rem;
            }
        }

        @media only screen and (max-width: 480px) {
            .ohrad {
                font-size: 3.5rem;
                letter-spacing: 0.15rem;
            }
            .question {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ohrad">OHRAD</div>
        <div class="question">What is your motherland?</div>
    </div>

    <script>
        // Show the question and make OHRAD transparent after a 3-second delay
        setTimeout(function() {
            document.querySelector('.container').classList.add('show-question');
        }, 3000); // 3000ms = 3 seconds delay
    </script>
</body>
</html>
