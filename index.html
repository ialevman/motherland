<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherland</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .ohrad {
            font-size: 8rem;
            letter-spacing: 0.2rem;
            color: white;
        }
        .question {
            font-size: 2rem;
            opacity: 0; /* Hide the question initially */
            transition: opacity 1s ease-in; /* Smooth transition */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Animation to show question after 2 seconds */
        .show-question {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ohrad">OHRAD</div>
        <div class="question">What is your motherland?</div>
    </div>

    <script>
        // Wait for 2 seconds and then show the question
        setTimeout(function() {
            document.querySelector('.question').classList.add('show-question');
        }, 2000); // 2000ms = 2 seconds
    </script>
</body>
</html>
