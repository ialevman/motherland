<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherland</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .ohrad {
            font-size: 8rem;
            letter-spacing: 0.2rem;
            color: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .question {
            font-size: 2rem;
            position: relative;
            z-index: 1;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ohrad">OHRAD</div>
        <div class="question">What is your motherland?</div>
    </div>
</body>
</html>
