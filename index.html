<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherland</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .ohrad {
            font-size: 12rem; /* Increased font size for clarity */
            letter-spacing: 0.5rem;
            color: white;
            position: relative;
            z-index: 1; /* Keeps OHRAD behind */
        }
        .question {
            font-size: 2rem;
            opacity: 0; /* Hidden initially */
            transition: opacity 1s ease-in; /* Smooth fade-in for question */
            position: absolute;
            top: 50%; /* Vertically centers the question */
            left: 50%; /* Horizontally centers the question */
            transform: translate(-50%, -50%); /* Exact centering */
            z-index: 2; /* Keeps question on top */
        }
        /* Show question after 2 seconds */
        .show-question {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ohrad">OHRAD</div>
        <div class="question">What is your motherland?</div>
    </div>

    <script>
        // Show the question after a 2-second delay
        setTimeout(function() {
            document.querySelector('.question').classList.add('show-question');
        }, 2000); // 2000ms = 2 seconds delay
    </script>
</body>
</html>
