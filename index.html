<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherland</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            padding: 0;
            letter-spacing: 0.5rem;
            opacity: 1;
            position: relative;
            z-index: 1;
        }

        h2 {
            font-size: 3rem;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            animation: fadeIn 2s forwards;
            z-index: 2;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Moving OHRAD behind the question */
        h1 {
            position: absolute;
            top: 55%; /* Slightly lower than the question */
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What is your motherland?</h2>
        <h1>OHRAD</h1>
    </div>
</body>
</html>
