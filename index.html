<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherland</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .ohrad {
            font-size: 12rem;
            letter-spacing: 0.5rem;
            color: white;
            position: relative;
            z-index: 1; /* OHRAD stays behind initially */
            transition: opacity 1s ease-in; /* Smooth opacity change */
        }
        .question {
            font-size: 2.5rem;
            white-space: nowrap; /* Keeps the question in one line */
            opacity: 0; /* Hidden initially */
            transition: opacity 1s ease-in; /* Smooth fade-in for question */
            position: absolute;
            top: 50%; /* Centers the question vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Exact centering */
            z-index: 3; /* Keeps the question in the forefront */
        }
        /* Show question after 2 seconds */
        .show-question .question {
            opacity: 1;
        }
        /* Make OHRAD semi-transparent after 2 seconds */
        .show-question .ohrad {
            opacity: 0.1; /* 90% transparency */
        }
    </style>
</head>
<body>
    <div class="container show-question">
        <div class="ohrad">OHRAD</div>
        <div class="question">What is your motherland?</div>
    </div>

    <script>
        // Show the question and make OHRAD transparent after a 2-second delay
        setTimeout(function() {
            document.querySelector('.container').classList.add('show-question');
        }, 2000); // 2000ms = 2 seconds delay
    </script>
</body>
</html>
